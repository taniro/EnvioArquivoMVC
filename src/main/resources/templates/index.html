<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<a th:href="@{/cadastrar}">Cadastrar</a>
<div th:if="${msg}">
    <p th:text="${msg}"></p>
</div>

<table>
    <tr th:each="p: ${pessoas}">
        <td th:text="${p.nome}"></td>
        <td th:text="${p.idade}"></td>
        <td> <img th:src="'/images/'+${p.fotoUrl}"></td>
    </tr>
</table>
</body>
</html>
